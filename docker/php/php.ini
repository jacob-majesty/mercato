; php.ini
; Configurações básicas para desenvolvimento
memory_limit = 256M
upload_max_filesize = 64M
post_max_size = 64M
display_errors = On ; Ligar erros para desenvolvimento
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
; error_log = /var/www/html/var/log/php_errors.log ; Se tiver um diretório de logs
date.timezone = America/Sao_Paulo ; Ajuste para sua timezone