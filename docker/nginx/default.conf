server {
    listen 80;
    index index.php index.html;
    root /var/www/html/public; # Nginx aponta para a pasta public/ 

    location / {
        try_files $uri $uri/ /index.php?$query_string; 
    }

    location ~ \.php$ {
        fastcgi_pass php:9000; # Encaminha requisições .php para o serviço 'php' na porta 9000 (PHP-FPM)
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Opcional: Restringir acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
    }
}