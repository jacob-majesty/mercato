services:
  # nginx
  web:
    image: nginx:latest
    ports:
      - "90:90"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
  # php
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - /var/www/html/vendor
      - ./app:/var/www/html
  # mysql
  db:
    image: mysql:8.0
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "3311:3306"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      MYSQL_DATABASE: docker-php

volumes:
  mysqldata:
