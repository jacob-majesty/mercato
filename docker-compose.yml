services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - mercato-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - mercato-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mercato_db
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql # Auto-executa schema
      - mercato_mysql_data:/var/lib/mysql # Dados efêmeros (limpos no down)
    networks:
      - mercato-network

networks:
  mercato-network:
    driver: bridge

volumes:
  mercato_mysql_data: # Volume gerenciado pelo Docker (removível com -v)
